<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS_AR</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe.lookat.js"></script>
    <script src="js/aframe.ar.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <a-text
        value=" Welcome to Hicoffice"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 104.0774793139; longitude: 30.553819701464"
      ></a-text>

      
      <a-camera   gps-camera="simulateLatitude: 104.0774793139;simulateLongitude:30.553819701464" rotation-reader  > </a-camera>
    </a-scene>
  </body>
</html>
