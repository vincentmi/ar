<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GPS_AR</title>

    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
  
      .button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 8em;
        height: 2em;
        margin: 0 0 0 0.5em;
      }
    </style>

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe.lookat.js"></script>
    <script src="js/aframe.ar.js"></script>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
          securityJsCode:'f82e8951685bea0add802ae98be3c40b',
      }
</script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=3427e2b77a4a280034b7a59f136c33a9&plugin=AMap.Walking"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
    >
      <a-text
        value=" Welcome to Hicoffice"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 104.0774793139; longitude: 30.553819701464"
      ></a-text>

      
      <a-camera   gps-camera="simulateLatitude: 104.0774793139;simulateLongitude:30.553819701464" rotation-reader  > </a-camera>
    </a-scene>

    <div class="buttons">
      <button id="btn1" class="button">测试</button>
      <button id="btn2" class="button">获取位置</button>
    </div>
    
    <script>

     
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.397428, 39.90923],//地图中心点
        zoom: 13 
    });
    var walking = new AMap.Walking({
        map: map,
        panel: "panel"
    }); 
    walking.search([116.399028, 39.845042], [116.436281, 39.880719], function(status, result) {
        // result即是对应的步行路线数据信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_WalkingResult
        if (status === 'complete') {
          console.log(result)
          console.log('绘制步行路线完成')
        } else {
          console.log('步行路线数据查询失败' + result)
        } 
    });



    window.onload = function () {
      document
        .querySelector("#btn1")
        .addEventListener("click", function () {
          console.log("button press..")
          console.log(document.querySelector("[gps-camera]"))
        });

      document.querySelector("#btn2")
      .addEventListener("click",function(){
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          console.log(lng+","+lat)
      });
      });
    }

  </script>
  </body>
</html>
